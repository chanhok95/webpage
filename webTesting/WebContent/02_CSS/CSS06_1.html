<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>동위 선택자 </title>
<style type="text/css">
/*바로 아래(동생)태그 선택 ->  +   // 바로 아래(동생) 모든 태그 -> ~ */
#tytle ~ div{ /*바로 아래(동생) 모든 */
font-size: 20px;
color: blue;

}


#tytle+div{  /*바로 아래(동생)만 */
	font-size: 9px;
	color: yellow;
}
</style>
</head>
<body>

<div>안녕하세요.</div>
<div id= "tytle" style ="color: red; font-size: 20px"> HI</div>
<div>ONE</div>
<div>TWO</div>
<div>THREE</div>
<div>FOUR</div>
<div>FIVE</div>


</body>
</html>
