<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>자식/자손 선택자</title>
<style type="text/css">
/* 자손은자식도포함 띄어쓰기 ul li / 자식은 자식만  ul>li */
li {
	list-style-type: none;
}

ol {
	color: red;
}

ul>li {
	color: #350A5b;
}

ul>li.menu, ol>li.menu {
	/*ul li.menu,ol li.menu{ } // .menu{} -> 총 3가지경우  //  태그 selector li{ } 이런경우만 안됨 (전체가 되기 때문에) */
	font-weight: bold;
	font-size: 30px;
}
</style>
</head>
<body>
	<ul>
		<li class="menu">MENU1</li>
		<li>MENU2</li>
		<li class="menu">MENU3</li>
		<li>MENU4</li>
		<li class="menu">MENU5</li>
	</ul>

	<ol>
		<li class="menu">MENU1</li>
		<li>MENU2</li>
		<li class="menu">MENU3</li>
		<li>MENU4</li>
		<li class="menu">MENU5</li>
	</ol>
</body>
</html>
