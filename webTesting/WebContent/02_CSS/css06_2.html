<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>속성 선택자</title>
<style type="text/css">
 /* [name] : name 속성명이 있는 요소를 찾는 선택자
 	[name="value"]: 태그의 name 속성 값과 value가 일치하는 요소를 찾는 선택자 (일치)
	[name ^="value"]: 태그의 name 속성값과 value에 해당하는 문자가 시작부분에 포함되어 있는 지를 확인하는 선택자  (시작)
	[name|"value"] : IE8버전부터 ^ 로 대체 
	
	
	[name $="value"] :태그의 name 속성값과 value에 해당하는 문자가 끝부분에 포함되어 있는지를 확인하는 선택자  (끝부분)
	[name *="value"] : 태그의 name 속성값과 value에 해당하는 문자가 포함되어 있는지를 확인하는 선택자	 (포함)
	[name ~=""value"] :  IE8버전 부터 *로 대체 
		 */
input[type]{
	color: orange;
}
img[alt]{
	color:red;
}

input[type=text] {
	font-size: 20px;
}

span[id ^=complex] {
	color: blue;
}
span[id$="text1"]{
	font-size: 20px;
} 
span[id*="text"]{
background-color: yellow;
}

</style>
</head>
<body>
	<form>
	<label>이름</label>
	<input type="text" /> <br/>
	<label>아이디</label>
	<input type="text" /> <br/>
	<label>비밀번호</label>
	<input type="password" /> <br/>
	<label>전화번호</label>
	<input type="tel" /> <br/>
	
	</form>
	<br/>
	
	<img alt="이미지 중입니다." src="" width="200" height="100">
	<br/>
	
	<span id="simpletext1">simpletext1</span>
	<span id="simpletext2">simpletext2</span>
	<span id="completext1">completext1</span>
	<span id="completext2">completext2</span>
	<span id="complex">complex</span>

</body>
</html>
