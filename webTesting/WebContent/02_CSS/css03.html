<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>CLASS 선택자</title>
<style type="text/css">
font{
	font-size: 14px;
}
.one{
	color: red;
} 
.two{
	color: blue
}
span{
	font-size: 16px;
}
</style>
</head>
<body>
	<font>
		font 스타일 연습 입니다.
		글크기 14px
	</font><br/><br/>
	
	<font class="one">
		font 스타일 연습 입니다. 
		글크기 14px, 글꼴 빨간색
	</font><br/><br/>
	
	<span class= "one"> <!-- .one 클래스의 속성을 사용할수있음 -->
		span 스타일 연습 입니다.
		기본글꼴 16px, 글꼴 빨간색
	</span><br/><br/>
	
	<font class= "two">
		font 스타일 연습 입니다.
		글크기 14px, 글꼴 파란색
	</font><br/><br/>
</body>
</html>
