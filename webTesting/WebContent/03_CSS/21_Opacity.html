<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>투명도</title>
<style type="text/css">
ul > li {
	width: 200px; height: 100px;
	background-color: red; text-align: center;
	line-height: 100px;
	display:inline-block;
	list-style-type: none;
}

ul > li:nth-child(2) {
	opacity: 0.7 /* 0투명~1  */
}

ul >li:nth-child(3) {
	opacity: 0.4;
}

</style>
</head>
<body>
   <ul>
      <li>우리나라 만세!!</li>
      <li>대한민국 만세!!</li>
      <li>KOREA FIGHTING!!</li>
    </ul>
</body>
</html>
