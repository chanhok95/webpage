<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>속성</title>
<style type="text/css">
div {
	width: 100px;
	height: 100px;
}

div:nth-child(1) {
	background-color:#ff0000;
	color: #ffffff;
	font-weight: bold;
	text-align: center;	
}
div:nth-child(2) {
	background-color:#00ff00;
	color: #ffffff;
	font-weight: bold;
	text-align: center;	
}
div:nth-child(3) {
	background-color:#0000ff;
	color: #ffffff;
	font-weight: bold;
	text-align: center;	
	border: 5px solid #ff8d00;
	box-sizing: content-box;/*밖으로 그리다  defalut 값 -> 안써주면 이값이 들어가지는거임 */
	
}
div:nth-child(4) {
	background-color:#000f0f;
	color: #ffffff;
	font-weight: bold;
	text-align: center;	
	border: 5px solid #ff8d00;
	box-sizing: border-box; /*안으로 그리다  */
}

div:nth-child(5) {
	background-color:#0000ff;
	color: #ffffff;
	font-weight: bold;
	text-align: center;
	margin: 10px;	
	display: inline;
}
div:nth-child(6) {
	background-color:#0000ff;
	color: #ffffff;
	font-weight: bold;
	text-align: center;	
	margin: 10px;
	display: inline;
}
div:nth-child(7) {
	background-color:#0000ff;
	color: #ffffff;
	font-weight: bold;
	text-align: center;
	margin: 10px;	
	display: inline;
}
div:nth-child(8) {
	background-color:#0000ff;
	color: #ffffff;
	font-weight: bold;
	text-align: center;
	margin: 10px;	
	display: inline-block; /* float:left와 같은 기능 */
}
</style>
</head>
<body>
	<div>content1</div>
	<div>content2</div>
	<div>content3</div>
	<div>content4</div>
	<div>content5</div>
	<div>content6</div>
	<div>content7</div>
	<div>content8</div>
	<div>content9</div>
</body>
</html>
