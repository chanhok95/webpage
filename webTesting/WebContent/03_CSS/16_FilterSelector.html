<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>필터 선택자 - 마우스</title>
<style type="text/css">
/* 마우스 관련  필터 선택자 - 마우스 : hover (마우스 커서가 태그에 올라와 있는 동안)*/

#sub > li  {
	font-size: 2em;
	font-weight: bold;
	color: orange;
	list-style-type:none;
	float: left;
	margin-left: 20px; 
}
#sub > li:hover{
	color: blue; font-size: 3em; cursor: pointer; /* 손모양 생기게 위치하면 */
}

.form_style > input:focus{ /* focus 맞추기 입력할때 */
 background-color: yellow;
 
 }
 
 .form_style > input:enabled {
	color: red;
	font-weight: bold;
}

 .form_style > input:disabled {
	color: blue;
}
</style>
</head>
<body>
	<div>
		<ul id="sub">
			<li>사과</li>
			<li>바나나</li>
			<li>딸기</li>
			<li>포도</li>
			<li>오렌지</li>
		</ul>
	</div>
	<br/><br/><br/>
		
	<div>
		<form class="form_style">
			<label>이름</label>
			<input type="text" name="name"/><br/>
			
			<label>아이디</label>
			<input type="text" name="id"/><br/>
			
			<label>비밀번호</label>	<!--disabled 서버에서는 데이터값 전달이 안됨 ,view(html)에서는 입력안되게  -->
			<input type="password" name="pwd"  value="123" disabled="disabled"/><br/>
		</form>
	</div>
</body>
</html>
