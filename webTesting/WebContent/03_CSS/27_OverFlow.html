<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>OverFlow</title>
<style type="text/css">
#wrap {
	width: 800px;
	margin: 5px auto; /* 위아래 5px 왼오 자동정렬 */
	border: 1px solid #cccccc; /*width만 잡아주고  height는 잘안잡아줌 자동으로 내려가서  */
	overflow: hidden; /* 내용이 넘치면 자릅니다. ,부모의 영역(자식의 세로값) 안으로 포함 */
}

#wrap > img {
	float: left;
}

#wrap > p {
	float: left;
}

#wrap > p {
	float: left;
	width: 350px;
	height: 200px;
}
</style>

</head>
<body>
	<div id="wrap">
		<img src="./../images/Tulips.jpg" width="350" height="200" />
		<p>
			빌 게이츠, 스티브 잡스로부터 마크 저커버그, 마윈, 레이쥔까지 뉴밀레니엄 이후 21세기를 장식하고 있는 신흥 부호이자
			현시대를 살고 있는 지구촌 젊은이의 롤모델이다. <br /> 이들의 공통점은 전통 제조업이 아닌 소프트웨어(SW)와
			IT분야에서 기업을 일구고 부와 명성을 쌓았다는 점이다. 매일 세계 언론의 머리를 장식하는 새로운 부호도 SW분야에서
			배출되고 있다. 세계 자본의 물줄기는 SW를 향해 흐른다.
		</p>
	</div>
</body>
</html>
