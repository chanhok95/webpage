<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>문단과 목록 입니다.</title>
</head>
<body>
	<pre>
		pre태그는
		 사용자가 
		작성한내용대로 
		출력 됩니다. 
	</pre>
	<p>
		단락을 구분합니다. 자동줄바꿈이 됩니다.
	</p>
	<h2>목록 - 순서가 있는 목록 </h2>
	<ol type="A">						<!-- order list // under list -->
		<li>Menu1</li>
		<li>Menu2</li>
	</ol>			
	
	<h2>목록 -순서가 없는 목록</h2>
		<ul type="square">
			<li>Menu1</li>
			<li>Menu2</li>
		</ul>
		<h2>최근 들어서 많이 사용하는 태그- 기능역활이 많이 없다.</h2>
		<p>줄바꿈 - BLOCK</p>
		<div>줄 바꿈 - P,DIV ,OL ,UL,LI</div>
		
		<span>줄바꿈 안됨</span>
		<br/>
		<ol>
		<li> 
		<a href = "http://www.naver.com">네이버 이동</a> 
		</li>
		
		<li>
		 <a href = "http://localhost:8181/webTesting/01_HTML/html01.html">내주소</a> <!--  URL - uniform resource location -->
		</li>
		
		<li>
		<a href = "http://www.naver.com"target="_blank">네이버 이동</a>
		</li>
		</ol>
	
</body>
</html>
