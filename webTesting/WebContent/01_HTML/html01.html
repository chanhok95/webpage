<!DOCTYPE html>		<!-- 현재의 문서를 HTML 문서로 선언한다 -->
<html>
<head>
<meta charset="UTF-8">  	<!-- 문서정보 또는 설정 (인코딩,검색,뷰포트,페이지 설명등) -->
<title>Insert title here</title> <!-- 문서 제목 -->
			<!-- 추가태그 CSS ,script -->
</head>
<body>	<!-- 문서의 내용을 표시 -->
	안녕하세요.
	<h2 align="center">문서의 내용입니다.</h2>
	<pre> 	<!--  pre태그 = 전체를 출력 ex)줄바꿈까지 -->
		1.HTML(Hyper Text Markup Language)
		1-1) W3C사에서 권고안의로 개발되었다.
		1-2) HTML 웹브라우저 표현언어이다.
		1-3) HTML의 구성 Tag와 Text(Data)로 이루어진다.
		1-4) 태그는 기능적 역활과 데이터 구분자 역활을 한다.
	</pre>
	
	<h5> 
		도움말은<br/> <!-- 싱글tag --> 
		http://www.w3schools.com 
		입니다.
	</h5>
	
	<h1> 글꼴 서식 태그</h1>
	<b>굵게</b>
	<i>이텔릭체</i>
	<sub>아래 첨자</sub>
	<sup>위첨자</sup>
	<ins>밑줄</ins>
	<br/><br/>
	
	<del>취소</del>
	<small>작은글자</small>
	<strong>문자를 강력하게 강조</strong>
	<mark>음영 </mark>

</body>
</html>

 <!-- tag의 기능과 역활알기 -->
