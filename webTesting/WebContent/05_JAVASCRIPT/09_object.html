<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	/* 내장객체 : window,Document,browser관련 내장객체(location,history,navigator)
		string,number,Array,Data(JSTL),Gobal 객체
		
	 */
	// string 객체
	var abc = "안녕하세요";
	var a = new String("안녕");
	document.write(abc + "<br/>"+a);

	var str ="ABCDEFGHIJ";
	//특정 문자열 추출
	document.write("6번지부터 끝번지 까지 출력:" +str.substring(6)+"<br/>");
	document.write("2번지부터 7번까지 출력:" +str.substring(2,8)+"<br/>");
	//문자열 위치 찾기
	var email="hong@naver.com";
	var index=email.indexOf("@");
	document.write("@위치:"+index+"<br/>");
	document.write(email.substring(index+1)+"<br/>"); //substring(4)+index
	//소문자,대문자
	document.write("소문자:"+email.toLowerCase()+"<br/>");
	document.write("대문자:"+email.toUpperCase()+"<br/>");
	
	//많이쓰는 함수 
	var str="조인성,공효진,강하늘,까불이";
	var array=str.split(",");
	for(var i=0; i<array.length; i++){
		document.write(array[i]);
	}
	
	//숫자 --> 문자
	var su=10;
	document.write("<br/>su="+ ++su);
	document.write("<br/>"+su.tostring());//문자로변환 연산이안되서 오류
	
	
	//Numver 객체
	
	
	
	
	</script>
</head>
<body>

</body>
</html>
