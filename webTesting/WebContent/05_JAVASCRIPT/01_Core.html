<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
/* 자료형 (문자 ,문자열 ,정수, 실수) */
var su=10;
var value=24.5;
var hap= su+value;
var str ="자바스크립트"; /* 문자,문자열 구분하지않는다 동일취급(홀따옴표,쌍따옴표 두개 다 됨) ※ 그러나 반드시 홀따옴표 쓸때와 쌍따옴표 쓸때가 있음  내명령어가아닌것은 문자열취급*/
document.write("<h3>" + str + "</h3>");  /*선언을 하지 않고 사용하는 내장객체  */

/*제어문 - 조건문(if,if-else,else if / switch) */
if(su > 20){
	document.write("<h3> 수는 20보다 큰수 입니다 </h3>");
}else{
	document.write("<h3> 수는 20보다 작은 수입니다</h3>");
}

/*제어문 - 반복문(for,while,do ~ while)  */
 for(var i=0; i<10; i++) {
	 document.write("<h3>반복문 입니다</h3>")
 }
 
</script>
</head>
<body>
	<pre>
		1.HTML : 웹 페이지를 제작 하는 문서
		2.CSS  : HTML을 표현
		3.JS   : HTML 제어 
			3-1 : 구성요소
			3-1-1 : Core : 기본문법 (자료형,제어문,함수,클래스(상속))
			3-1-2 : BOM(Browser Object Model) : 웹 브라우저에 관련된 객체들
			3-1-3 : DOM(Document Object Model) : Element제어 , style제어 , Evenet제어
												정적 웹작성
	
	
	</pre>
</body>
</html>
