<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jQuery - 보임 필터 선택자</title>
<script type="text/javascript" src="../jquery-3.4.1.js"></script>
<script type="text/javascript">
	$(document).ready(function (){
		
		// 보이지 않을때 display(none), type(hidden), width/height(0) 일때
		$("#btn").click(function(){
			$("div:hidden").show();
		});
		
		$("div:visible").click(function (){
			$(this).css("background-color","yellow")
		});
		
	});



</script>
<style type="text/css">
	  div {
	    width: 50px;
	    height: 40px;
	    margin: 5px;
	    border: 3px outset green;
	    float: left;
	  }
	
	  .div_hidden {
	    display: none;
	  }
</style>
<script type="text/javascript" src=""></script>
<script type="text/javascript">

</script>
</head>
<body>
	<input type="button" id="btn" value="버튼클릭"/>
	<div></div>
	<div></div>
	<div class="div_hidden"></div>
	<div></div>
	<div style="display:none;"></div>
</body>
</html>
