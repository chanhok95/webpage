<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>jQuery - 기본 필터 선택자</title>
<style type="text/css">
	body{
		font-size:12px;
	}
	
	.theme_hot {
		width:300px;
		background:#aaeeaa;
		color:#404040
	}
</style>
<script type="text/javascript" src="../jquery-3.4.1.js"></script>
<script type="text/javascript">
//자식 > , 자손
	$(document).ready(function (){
			// alert("ok");
		$("#content  a:first").on("click",function(){
			
			$(".theme_1 li:eq(2)").addClass("theme_hot");	//"p:eq(2)" 0 , 1, 2  3번째
			$(".theme_2 li:first").addClass("theme_hot");
			$(".theme_3 li:last").addClass("theme_hot");
			
		});
		
		
			$("#content  a:last").on("click",function(){
			$(".theme_4 li:first").addClass("theme_hot");
			$(".theme_4 li:last").addClass("theme_hot");		
	});
		
	});
</script>
</head>
<body>
	<div>
		<ul id="content">
			<li><a href="#">인기축제</a></li>
			<li><a href="#">준비중인 축제</a></li>
		</ul>
	</div>
	
	<h2>주요지역별 축제 정보안내</h2>
	<ul class="theme">
		<li>
			<b>서울및 근교지역</b>
			<ul class="theme_1">
				<li>강화 고려산 진달래 축제</li>
				<li>고양 국제 꽃 박람회</li>
				<li>에버랜드 튤립축제</li>  
				<li>연천 전곡리 구석기 축제</li>
			</ul>
		</li>
		
		<li>
			<b>강원도</b>
			<ul class="theme_2">
				<li>김유정 문학제</li>
				<li>춘천 마임 축제</li>
			</ul>
		</li>
		
		<li>
			<b>충청도</b>
			<ul class="theme_3">
				<li>보령머드축제</li>
				<li>태안 튜울립 꽃 축제</li>
			</ul>
		</li>
		
		<li>
			<b>전라도</b>
			<ul class="theme_4">
				<li>진도 신비의 바닷길 축제</li>
				<li>순천만 국제정원 박람회</li>
				<li>함평 나비 축제</li>
			</ul>
		</li>
	</ul>
</body>
</html>
