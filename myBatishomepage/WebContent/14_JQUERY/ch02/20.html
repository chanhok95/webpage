<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>jQuery - 내용 필터 선택자</title>
<style type="text/css">
	body{
		font-size:12px;
	}
</style>
<script type="text/javascript" src="../jquery-3.4.1.js"></script>
<script type="text/javascript">

		$(document).ready(function (){		//contains (ap) 라는 이름을 찾아서 스타일 
		$("li:contains('ap')").css({					// css.({background : "~"}) / css.("color","red") 차이
			background: "#9AB92E",
			border: "1px solid #05184D"
		});
		
		
		
		
		});
</script>
</head>
<body>
	<div>
		<ul>
			<li>apple</li>
			<li>banana</li>
			<li>grape</li>
		</ul>
		
		<ul>
			<li>lion</li>
			<li>tiger</li>
			<li>fox</li>
		</ul>
	</div>
</body>
</html>
