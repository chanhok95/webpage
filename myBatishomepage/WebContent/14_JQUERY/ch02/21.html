<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>jQuery - 내용 필터 선택자</title>
<style type="text/css">
	body{
		font-size:12px;
	}
</style>
<script type="text/javascript" src="../jquery-3.4.1.js"></script>
<script type="text/javascript">
	$(document).ready(function (){
		$("ul:has(li)").css({ 			//특정요소를 뽑아냄 ul 내부에 있는 li 많이쓰임
			background: "#9AB92E",		// $(모든 요소가 다 됨 id.tag.selector 등등)
			border: "1px solid #05184D"
		});
		
		$("li:empty").text("안녕하세요");	//비어있는
		$("li:parent").css("color","red");	//데이터가 있는 
	});


</script>
</head>
<body>
	<div>
		<ul>
			<li>apple</li>
			<li>banana</li>
			<li>grape</li>
			<li></li>
		</ul>
		
		<ul>
			<li>lion</li>
			<li>tiger</li>
			<li>fox</li>
			<li></li>
		</ul>
	</div>
</body>
</html>
