<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>jQuery - DOM 함수</title>
<style type="text/css">
	body{
		font-size:12px;
	}
</style>
<script type="text/javascript" src="../jquery-3.4.1.js"></script>
<script type="text/javascript">
$(document).ready(function (){
	
	var strHTML=$("#first").html();			// html는 태그도 같이 뽑히는데 text는 태그없이 데이터만 뽑힘
	var strText=$("#first").text();
	
	var arr= new Array();
	arr.push("html:"+strHTML);
	arr.push("html:"+strText);
	
	 alert(arr.join("\n"));
	
	var str="<h2> 안녕하세요 </h2>";
	var str2="<h2> 안녕 </h2>";
	$("#second").html(str);			// 태그가 안뽑히는거 html
	$("#third").text(str2);
	
	
	
});
	
	
</script>
</head>
<body>
	<div id="first">
		안녕하세요. <br/>
		<p> 
			맛의 혁신을 이룩하기 위한 
		 	우리 복채손 만두의 노력은 계속 됩니다. <br/>
			한결같은 맛과 서비스로 여러분 한분 한분 모시고 있습니다. 
		</p>
	</div>
	
	<div id="second"></div>
	<div id="third"></div>
</body>
</html>
