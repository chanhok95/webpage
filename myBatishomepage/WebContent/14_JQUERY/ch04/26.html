<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>jQuery - DOM 함수</title>
<style type="text/css">
	body{
		font-size:12px;
	}
</style>
<script type="text/javascript" src="../jquery-3.4.1.js"></script>
<script type="text/javascript">
	$(document).ready(function (){
		//appendChild 자식노드 맨 뒤에
		$("#first > p").append("일등품질 일등서비스 복체");
		$("#first > p").append("<h3> 일등품질 일등서비스 복체 </h3>"); //차이 태그 안붙이면 text 붙이면 태그기능 
					//dom에서는 createElement~ ...해서 했지만 여기서는 이런식으로 함축해도 바디에 붙음
		
		$("ul").append("<li style='color:red'>잡채만두</li>");
		
		$("ul").prepend("<li style='color:red'>찐만두</li>"); //맨앞의 요소에 붙음
		
		$("<li style='color:blue'>김치만두</li>").appendTo("ul");
		$("<li style='color:blue'>고기만두</li>").prependTo("ul");
		
		
		$("ul").after("<h3 style='color:#FF7373'>순대</h3>");
		$("ul").before("<h3 style='color:#FF7373'>쌀 떡볶이</h3>");
		
		$("<h3 style='color:blue'>내장순대</h3>").insertAfter("ul");
		$("<h3 style='color:blue'>밀 떡볶이</h3>").insertBefore("ul");
	
	});
</script>
</head>
<body>
	<div id="first">
		안녕하세요. <br/>
		<p> 
			맛의 혁신을 이룩하기 위한 
		 	우리 복채손 만두의 노력은 계속 됩니다. <br/>
			한결같은 맛과 서비스로 여러분 한분 한분 모시고 있습니다. 
		</p>
		
		<b>만두 메뉴</b>
		<ul>
			<li>물만두</li>
			<li>군만두</li>
		</ul>
	</div>
</body>
</html>
