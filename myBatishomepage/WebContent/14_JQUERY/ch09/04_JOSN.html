<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>JQuery AJAX</title>
<style type="text/css">
	body{
		font-size:12px;
	}
</style>
<script type="text/javascript" src="../jquery-3.4.1.js"></script>
<script type="text/javascript">
	$(function (){
		$.ajax({
			url: "04_JOSN.txt",
			Type: "get",
			dataType: "json",
			success: function(data){
				var memberList= data.member;
				
				$(memberList).each(function (i){
					var member =memberList[i];					
					//alert(member.stdNumber+","+member.stdName+","+member.score);
				
					var memberText = "<span>"+member.stdNumber+"</span>&nbsp;&nbsp;";
					memberText+="<span>"+member.stdName+"</span>&nbsp;&nbsp;";
					memberText+="<span>"+member.score+"</span><br/>";
					
					$("#resultDisp").append(memberText);
				})
				
			}
			
			
		})
		
		
		
	})
	
	
</script>
</head>
<body>
	<div id="resultDisp"></div>
</body>
</html>
