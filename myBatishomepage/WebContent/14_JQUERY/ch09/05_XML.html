<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>0
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>JQuery AJAX</title>
<style type="text/css">
	body{
		font-size:12px;
	}
</style>
<script type="text/javascript" src="../jquery-3.4.1.js"></script>
<script type="text/javascript">
	$(function (){
		$.ajax({
				url: "05_XML.xml",
				type: "get",
				dataType: "xml",
				success: function(data){
					// alert(data);
						$(data).find('member').each(function() {
							
							//alert( $(this).find('stdNumber').text() ) ;
							//alert( $(this).find('stdName').text() );
							//alert( $(this).find('score').text() );
							var text= $(this).find("stdNumber").text();
							 text+= $(this).find("stdName").text();
							 text+= $(this).find("score").text();
							
							$("#resultDisp").append(text);
							
						
					})
					
					
					
			
			
		}
		
	})
	})
</script>
</head>
<body>
	<div id="resultDisp"></div>
</body>
</body>
</html>
