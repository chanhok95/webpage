<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>jQuery - 기본 선택자</title>
<script type="text/javascript" src="../jquery-3.4.1.js"></script>
<script type="text/javascript">
	$(document).ready(function (){
		$("#first").addClass("spotlight");
		$("#second").addClass("redtext");
		$("#third").addClass("spotlight redtext"); //,가 생략되네..?
				
		var array = new Array();			//jQuery 에서는 태그 내부 text를  뽑아올때 이런식으로 할수있음 js에서는 뽑을려면 getElementByid ~ node ...
		array.push($("#first").text());
		array.push($("#second").text());
		array.push($("#third").text());
		
		alert(array.join("\n"));
		
		$("#third").removeClass("redtext");
		
	});


</script>
<style type="text/css">
	body{
		font-size:12px;
	}
	.spotlight{
		background-color:#ffff00;
	}
	.redtext{
		color:#ff0000;
	}
</style>
</head>
<body>	
	<div id="first">사과</div>
	<div id="second">바나나</div>
	<div id="third">딸기</div>
</body>
</html>
