	$(document).ready(function() {  //체인 기법   document.ready body내부를 읽어오고 
		$("*").addClass("redtext");
		$("span").addClass("italictext");
		$("div").addClass("boldtext");
		$("span,div").addClass("backgroundtext");
		
	});

</script>
<style type="text/css">
	span, div{ 
		font-size:30px; 
	}
	.redtext{ 
		color:#FF0000; 
	}
	.italictext{ 
		font-style:italic; 
	}
	.boldtext{
		font-weight:bold;
	}
	.backgroundtext{
		background:blue;
	}
</style>

	<br/><br/>
	
	<div>simple 문서 앨러먼트입니다.</div>
