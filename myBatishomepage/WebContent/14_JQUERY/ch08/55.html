<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>JQuery Animations</title>
<style type="text/css">
	#wrapper { margin-top:140px; margin-left: 330px;}
	#controller { padding: 10px;}
	#box { width:150px; height:150px; background-color:red; position:absolute; left:200px; }
</style>
<script type="text/javascript" src="../jquery-3.4.1.js"></script>
<script type="text/javascript">
	$(document).ready(function (){
		$(".big").click(function (){
			$("#box").animate( 
					{width:"400px",height:"400px",opacity:1},
					{duration:500}
			);
		});

		$(".small").click(function (){
			$("#box").animate(
					{width:"50px",height:"50px",opacity:0.2},
					{duration:1000}
			
			);
			
			
		});
		$(".left").click(function(){
			$("#box").animate(
					{left:"0px",opacity:0.3},
					{duration:1000}
			
			);
		});
		
		$(".right").click(function(){
			$("#box").animate(
					{left:"800px"},{duration:1000}
			
			);
		});
	});
</script>
</head>
<body>
	<div id="wrapper">
		<div id="controller">
			<input class="big" type="button" value="크고 불투명하게 하기"/>
			<input class="small" type="button" value="작고 투명하게 하기"/>
			<input class="left" type="button" value="왼쪽으로 이동하기"/>
			<input class="right" type="button" value="오른쪽으로 이동하기"/>
		</div>
		
		<div id="box"></div>
	</div>
</body>
</html>
