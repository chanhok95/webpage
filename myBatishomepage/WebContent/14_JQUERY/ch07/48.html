<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>jQuery Effects</title>
<style type="text/css">
	body{
		font-size:13px;
	}
</style>
<script type="text/javascript" src="../jquery-3.4.1.js"></script>
<script type="text/javascript">
	$(document).ready(function() {
		$("button:eq(0)").click(function (){
			$("img:eq(0)").hide();
			$("button:eq(0)").css("display","none");
				
		});

		$("button:eq(1)").click(function (){
			$("img:eq(0)").show();
			$("button:eq(0)").css("display","inline");
			
		});
		
		
		
		$("button:eq(2)").click(function (){
			$("img:eq(1)").hide("slow");
			$("button:eq(2)").css("display","none");
			
			
		});

		$("button:eq(3)").click(function (){
			$("img:eq(1)").show("slow");
			$("button:eq(2)").css("display","inline");
			
	});
	
	});
	
</script>
</head>
<body>
	<img src="../../images/1.jpg" width="300" height="300"/>
	<br/><br/>
	<button>HIDE</button>
	<button>SHOW</button>
	<br/><br/>
	
	<img src="../../images/2.jpg" width="300" height="300"/>
	<br/><br/>
	<button>TIME-HIDE</button>
	<button>TIME-SHOW</button>
	<br/><br/>
</body>
</html>
