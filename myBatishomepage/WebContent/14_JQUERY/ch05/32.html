<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>jQuery - DOM 탐색 메소드</title>
<style type="text/css">
	body{
		font-size:12px;
	}
</style>
<script type="text/javascript" src="../jquery-3.4.1.js"></script>
<script type="text/javascript">
	$(document).ready(function (){
	
		$("#first").children().css("color","red");
		
		
		var arr = new Array();
		$("#first").children().each(function(i,e){
			arr.push(i);
			arr.push(e.tagName);
			arr.push($(e).text());
			
		});
		
		alert(arr.join("\n"));
		
		$("#first").children("span").css("fontSize","20px");
		$("#first").find("b").css("border","1px solid blue"); //자손
		
	});
	
	
</script>
</head>
<body>
	<div>사과</div>
	
	<div id="first">
		<span>바나나</span>
		<span>딸기</span>
		
		<div>
			<span>수박</span>
			<span>메론</span>
		</div>
		
		<div>
			<b>아메리카노 커피</b>
		</div>
	</div>
</body>
</html>
