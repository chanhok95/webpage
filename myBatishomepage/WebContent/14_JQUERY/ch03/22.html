<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>jQuery - 속성 선택자</title>
<style type="text/css">
	body{
		font-size:12px;
	}
</style>
<script type="text/javascript" src="../jquery-3.4.1.js"></script>
<script type="text/javascript">
$(document).ready(function (){
	$("input[type='text']").val("값을 입력하세요.");
	$("input[type='text']").attr("style","color:red");
	
	$("input[type='text']").click(function(){
		$(this).val("");						//this->input중에 
	});
	
	$("#btn").click(function (){
	var email = $("input[name='email']").val();		//val,attr는 input태그에서만 데이터를 읽어오고 뽑아오는 까먹으면 안됨
	var id = $("input[name='email']").attr("id");
	
	alert(email+"\n"+id);
		
	});
	
	
});

</script>
</head>
<body>
	<form action="#" method="post">
		<label>이름</label>
		<input type="text" id="name" name="name"/>
		<br/><br/>
		
		<fieldset>
			<legend>필수입력사항</legend>
			<label>아이디</label>
			<input type="text" id="id" name="id"  />
			<label>비밀번호</label>
			<input type="password" id="password" name="password"/>
		</fieldset>
		<br/><br/>
		
		<label>
			E-MAIL 
			<input type="text"  id="email" name="email" />
		</label>
		<br/><br/>
		
		<input type="button"  id="btn" value="입력"/>
	</form>
</body>
</html>
