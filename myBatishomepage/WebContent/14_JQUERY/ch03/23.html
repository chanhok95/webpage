<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>jQuery - 속성 선택자</title>
<style type="text/css">
	body{
		font-size:12px;
	}
</style>
<script type="text/javascript" src="../jquery-3.4.1.js"></script>
<script type="text/javascript">
$(document).ready(function (){
	$("#btn").click(function(){
		if($("#id").val()==""){
			alert("아이디를 입력하세요");
			$("#id").focus();
			return;					//submit return false , button return
			
		}
		
		if($("#name").val()==""){		//if문 쓸때 괄호 if($(#name).val()=="")
			alert("이름을 입력하세요.");
			$("#name").focus();
			return;
			
		}	
		
		var radioStr =$("input[name='gender']:checked").val();
		if (radioStr==null){
			alert("체크해주세요");
			return;
		}
		
		var hobbyStr ="";
		$("input[name='hobby']:checked").each(function (index,element){
			//alert(index + "\n"+element);
			
			hobbyStr +=$(element).val()+",";
			
			
		/* $("input[name='hobby']:checked").each(function({
			alert($(this).val());
			
		})) 
		
		*/
		});
			//	alert(hobbyStr);
			$("input[name='hobbyResult']").val(hobbyStr);
			
			$("form").submit();		//전송해줘야됨
		
	});
	
	
});

</script>
</head>
<body>
	<form action="#" method="post">
		<label>아이디</label>
		<input type="text" id="id" name="id"/>
		<br/><br/>
		
		<label>이름</label>
		<input type="text" id="name" name="name"/>
		<br/><br/>
		
		<label>남</label>
			<input type="radio" name="gender" value="남자" />
			<label>여</label>
			<input type="radio" name="gender" value="여자" />
			<br/><br/>
		
			<label>음악</label>
			<input type="checkbox" name="hobby" value="음악"/>
			
			<label>요가</label>
			<input type="checkbox" name="hobby" value="요가"/>
			
			<label>독서</label>
			<input type="checkbox" name="hobby" value="독서"/>
			<input type="hidden" name="hobbyResult"/>
			<br/><br/>
			
			<input type="button" id="btn" value="전송"/>
			<input type="reset"  value="취소"/>
		<br/><br/>
	</form>
</body>
</html>
