<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>jQuery 이벤트</title>
<style type="text/css">
	body{
		font-size:12px;
		cursor:pointer;
	}
</style>
<script type="text/javascript" src="../jquery-3.4.1.js"></script>
<script type="text/javascript">
	$(document).ready(function() {
		$("input:eq(0)").val("아이디를 입력하세요.").css("color","red");
		$("input:eq(1)").val("이름을 입력하세요.").css("color","blue");
		
		$("input[type='text']").focus(function(){
			$(this).val("").css("color","#000000");
			
		});
		
		$("input:eq(0)").blur(function (){		
			if($("input:eq(0)").val()==""){
					$("input:eq(0)").val("아이디를 입력").css("color","red");
				
				
				
			}
		});

		$("input:eq(1)").blur(function (){
			if($("input:eq(1)").val()==""){
					$("input:eq(1)").val("이름을 입력").css("color","red");
			}	
		
	});
		
		
		$("input[type='button']").click(function (){
			if($("input:eq(0)").val() !="아이디를 입력하셍" && $("input:eq(1)").val() != "이름입력"){
				
			$("form").submit();
				
				
			}else{
				alert("정확히 입력");
			}
			
			
			
			
		});
		
		
	});
</script>
</head>
<body>
	<form>
		<input type="text" name="id"/><br/><br/>
		<input type="text" name="name"/><br/><br/>
		
		<input type="button" value="전송"/>
		<input type="reset" value="취소" onclick="sub()"/>
	</form>
</body>
</html>
