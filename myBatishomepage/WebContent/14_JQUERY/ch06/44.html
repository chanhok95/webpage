
<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>On/Off 메소드 활용</title>
<style type="text/css">
	li{cursor:pointer}

	.menu{width:300px;border:thin dashed #ee99aa}	
	.menulist{font-family:tahoma;color:#99eeaa}
</style>
<script type="text/javascript" src="../jquery-3.4.1.js"></script>
<script type="text/javascript">
	$(document).ready(function() {
		$("#one").one("click",function (){
			$(".menu").append("<li>여름 - 오이냉국</li>");
			$(".menu").append("<li>겨울 - 팥죽 </li>");
			
			
			
			
		});
		
		$(".menu").on("click","li",function (){
			alert("국내산 식재료");
			
			
		});
		
		$("#two").on("click",function (){
			$(".menu").hide("click");
			
			
		});
		
	});



</script>
</head>
<body>
	<button id="one">계절메뉴보기</button>
	<button id="two">메시지 정보 안보이기</button>
	
	<div>
		<h2>차림표</h2>
		<ul class="menu">
			<li>연근조림</li>
			<li>새싹샐러드</li>
			<li>오이초무침</li>
			<li>나물무침</li>
		</ul>
	</div>
	
	<p class="three">국내산 신선재료</p>
</body>
</html>
